<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>LOL Quiz Show</title>
</head>
<body>
    <div class="start_button">퀴즈 시작!</div>
    <div class="container_box">
        <header>
            <div class="title">쓰레기같은 롤 퀴즈</div>
            <div class="timer_box">
                <div class="time_left">제한시간</div>
                <div class="timer_bar">10</div>
            </div>
        </header>
        <div class="timer"></div>
        <div class="questions_box">
            <div class="question"></div>
            <div class="option_list"></div>
        </div>
        <footer>
            <div class="current_number">1/5 문제</div>
            <div class="next_question">다음 문제</div>
        </footer>
    </div>
    <div class="result_box">
        <i class="fas fa-thumbs-up"></i>
        <div class="result_text"></div>
        <div class="replay">다시 풀기</div>    
    </div>

    <script src="question.js"></script>
    <script src="main.js"></script>
</body>
</html>
